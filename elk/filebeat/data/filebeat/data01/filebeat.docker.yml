filebeat.config:
  modules:
    path: ${path.config}/modules.d/*.yml
    reload.enabled: false
filebeat.modules:
  - module: system
    syslog:
      enabled: true
      var.paths: ["/var/myhost.logs/syslog*"]
    auth:
      enabled: true
      var.paths: ["/var/myhost.logs/auth.log*"]
  - module: iptables
    log:
      enabled: true
      var.paths: ["/var/myhost.logs/kern.log*"]
      var.input: "file"
  - module: netflow
    log:
      enabled: true
      var:
        netflow_host: 0.0.0.0
        netflow_port: 2055
filebeat.inputs:
  - type: container
    paths: /var/lib/docker/containers/*/*.log
    format: docker

