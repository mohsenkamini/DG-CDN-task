filebeat.config:
  modules:
    path: ${path.config}/modules.d/*.yml
    reload.enabled: false
filebeat.modules:
  - module: nginx
    access:
      enabled: true
      var.paths: ["/var/log/nginx/access_log"]
    error:
      enabled: true
      var.paths: ["/var/log/nginx/error_log"]
filebeat.inputs:
  - type: container
    paths: /var/lib/docker/containers/*/*.log
    format: docker

